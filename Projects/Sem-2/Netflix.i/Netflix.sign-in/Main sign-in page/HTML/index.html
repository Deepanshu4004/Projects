<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Projects/Sem-2/Netflix.i/Netflix.sign-in/Main sign-in page/CSS/stylesheet.css">

<body>
    <main>
        <div class="first-part">
            <nav class="navbar z-index">
                <img src="/Projects/Sem-2/Netflix.i/Netflix.main-page/image/logo.png" width="230">
            </nav>
            <form class="container">
                <div class="border">
                    <h1 class="sign">Sign-in</h1>
                    <div>
                        <input type="email" placeholder="Email or mobile number" class="email">
                    </div>
                    <div>
                        <input type="password" placeholder="Password" class="password">
                    </div>
                    <button class="border-sign-in">
                        <!-- <div class="sign-in"> -->
                        Sign In
                        <!-- </div> -->
                    </button>
                    <div class="or">
                        OR
                    </div>
                    <button class="border-sign-in-code">
                        <!-- <div class="sign-in-code"> -->
                        Use a sign-in-code
                        <!-- </div> -->
                    </button>
                    <div class="link-div">
                        <a href="page2.html">Forget password?</a>
                    </div>
                    <div class="checkbox">
                        <input id="term" type="checkbox" required>
                        <label for="term">Remember me</label>
                    </div>
                    <div class="new-netflix">
                        New to Netflix?<a href="" class="Sign-up-now">Sign up now.</a>
                    </div>
                    <p class="protected">
                        This page is protected by Google reCAPTCHA to ensure you're not a bot.
                    </p>
                    <!-- <br> -->
                    <a href="blank" style="color: rgb(68,142,244);  margin-bottom: 20px;">Learn More</a>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer-container">
        <div class="innerdiv color">
            Questions? Call<a class="color" href="blank"> 000-800-919-1743 (Toll-Free)</a>
            <ul class="footer-list">
                <li class="list-item-f"><a class="color" href="/Projects/Sem-2/Netflix.i/FAQ/HTML/index.html">FAQ</a></li>
                <li class="list-item-f"><a class="color" href="blank">Help centre</a></li>
                <li class="list-item-f"><a class="color" href="blank">Terms of Use</a></li>
                <li class="list-item-f"><a class="color" href="blank">Privacy</a></li>
                <li class="list-item-f"><a class="color" href="blank">Cookie Preferences</a></li>
                <li class="list-item-f"><a class="color" href="blank">Corporate Information</a></li>
            </ul>
            <div class="language">
                <select class="language-f" id="language">
                    <option class="language-1" value=" ">English</option>
                    <option class="language-2" value=" ">हिन्दी</option>
                </select>
            </div>
        </div>
    </footer>
